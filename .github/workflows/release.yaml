# =============================================================================
# Release Workflow - Semantic Versioning & PyPI Publish
# =============================================================================
#
# Automatically:
# 1. Analyzes commits to determine version bump (feat→minor, fix→patch)
# 2. Updates version in pyproject.toml and __init__.py
# 3. Creates GitHub Release with tag
# 4. Publishes to PyPI
#
# Required Secret: PYPI_TOKEN
#
# Commit format:
#   feat: description  → Minor (1.0.0 → 1.1.0)
#   fix: description   → Patch (1.0.0 → 1.0.1)
#   feat!: description → Major (1.0.0 → 2.0.0)

name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    permissions:
      contents: write
      id-token: write
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install python-semantic-release build

      - name: Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if release needed
          semantic-release version --print > /dev/null 2>&1 || true
          
          # Run version (updates files, no push yet)
          semantic-release version --no-push --no-commit || echo "No release"
          
          if git diff --quiet pyproject.toml 2>/dev/null; then
            echo "released=false" >> $GITHUB_OUTPUT
          else
            VERSION=$(grep -Po '(?<=version = ")[^"]*' pyproject.toml)
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            
            git add -A
            git commit -m "chore(release): v$VERSION [skip ci]"
            git tag "v$VERSION"
            git push origin main --tags
          fi

      - name: Build
        if: steps.release.outputs.released == 'true'
        run: python -m build

      - name: GitHub Release
        if: steps.release.outputs.released == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.release.outputs.version }}
          name: v${{ steps.release.outputs.version }}
          files: dist/*

      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}