# =============================================================================
# Release Workflow - Semantic Versioning & PyPI Publish
# =============================================================================
#
# Required Secret: PYPI_TOKEN
#
# Commit format:
#   feat: description  → Minor (1.0.0 → 1.1.0)
#   fix: description   → Patch (1.0.0 → 1.0.1)
#   feat!: description → Major (1.0.0 → 2.0.0)

name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    permissions:
      contents: write
      id-token: write
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install python-semantic-release build

      - name: Get current version
        id: current
        run: |
          VERSION=$(grep -Po '(?<=version = ")[^"]*' pyproject.toml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Run semantic-release (updates files)
          semantic-release version --no-push --no-vcs-release 2>&1 | tee sr_output.txt || true
          
          # Get new version from pyproject.toml
          NEW_VERSION=$(grep -Po '(?<=version = ")[^"]*' pyproject.toml)
          echo "New version: $NEW_VERSION"
          
          # Compare versions
          if [ "$NEW_VERSION" != "${{ steps.current.outputs.version }}" ]; then
            echo "✅ Version bumped: ${{ steps.current.outputs.version }} → $NEW_VERSION"
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            
            # Commit, tag and push
            git add -A
            git commit -m "chore(release): v$NEW_VERSION [skip ci]"
            git tag "v$NEW_VERSION"
            git push origin main --tags
          else
            echo "❌ No version change"
            echo "released=false" >> $GITHUB_OUTPUT
          fi

      - name: Build
        if: steps.release.outputs.released == 'true'
        run: |
          python -m build
          ls -la dist/

      - name: GitHub Release
        if: steps.release.outputs.released == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.release.outputs.version }}
          name: v${{ steps.release.outputs.version }}
          generate_release_notes: true
          files: dist/*

      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
